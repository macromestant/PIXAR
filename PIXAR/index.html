<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
 
      <header class="cabecera">
        <div class="centrado">
          <h1 class="logo">
            <picture>
              <source srcset="assets/img/logo-neg.png" media="screen and (prefers-color-scheme:dark)">
              <img src="assets/img/logo.png" loading=lazy alt="Pixar">
          </picture>
          </h1>
          <i class="fas fa-bars"></i>
          <nav class="menu">
            <ul class="ul">
             <li class="item">Feature Films</li>
             <li class="item">Short Films</li>
             <li class="item">Technology</li>
             <li class="item">Careers</li>
             <li class="item">Extras</li>
             <li class="item">About</li>
           </ul>
          </nav>
        </div>
      </header>    

      <main>
        <section class="soul">
          <h2 class="logo">
            <img src="assets/img/logo-soul.png" loading=lazy alt="Soul">
          </h2>
        </section>
  
        <div class="columnas">

          <div class="centrado">
  
            <div class="columna">
              <img src="assets/img/col1.jpg" loading=lazy alt="Careers at Pixar" class="imagen">
              <div class="titular">Careers at Pixar</div>
            </div>
            <div class="columna">
              <img src="assets/img/col2.jpg" loading=lazy alt="Soul trailers" class="imagen">
              <h3 class="titular">Soul Trailers</h3>
            </div>
            <div class="columna">
              <img src="assets/img/col3.jpg" loading=lazy alt="Inclusion and Outreach" class="imagen">
              <div class="titular">Inclusion and Outreach</div>
            </div>
  
          </div>

        </div>
      </main>


      <footer class="footer">
        <div class="rrss">
          <div class="red-social"><i class="fab fa-facebook-f"></i></div>
          <div class="red-social"><i class="fab fa-twitter"></i></div>
          <div class="red-social"><i class="fab fa-instagram"></i></div>
          <div class="red-social"><i class="fab fa-youtube"></i></div>
        </div>

        <p class="links">
          <a class="enlaces" href="#" title="privacy policy">privacy policy </a> 
          <a class="enlaces" href="#" title="terms of use">terms of use</a>
          <a class="enlaces" href="#" title="your california privacy rights">your california privacy rights</a>
          <a class="enlaces" href="#" title="children’s online privacy policy">children’s online privacy policy</a>
          <a class="enlaces" href="#" title="interest-based ads">interest-based ads</a>
          <a class="enlaces" href="#" title="do not sell my info">do not sell my info</a>
        </p>

        <div class="copy">© 1986-2020 disney / pixar</div>
      </footer>

  </body>
</html>
